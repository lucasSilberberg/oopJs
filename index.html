<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product App</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Produt App</a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Add a product</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Precio del producto"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" placeholder="AÃ±o del producto " class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
</body>

</html>
